<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link rel="stylesheet" href="main.css">
      
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
      <title>List-in</title>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta name="description" content="Todo List system using DOM" />
      <meta name="keywords" content="Todo List, DILo Dev Camp, Dandi Wibowo homework, DOM" />
      <meta name="author" content="Dandi Wibowo" />
    </head>

    <body class="bg row">
        <div class="col s12 m10 l6 push-m1 push-l3" id="myTodo">
            <form id="myForm" class="col s12">
                <div class="col s12">
                    <input type="text" class="col s8" name="newTodo" placeholder="Submit New Todo">
                    <input type="submit" class="col s4 btn blue" value="Add" >
                </div>
            </form>
            
            <div class="col s12 centered" id="todoTable"></div>
            
        </div>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="index.js"></script>
    </body>
  </html>
